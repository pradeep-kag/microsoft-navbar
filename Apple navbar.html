<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Navigation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, 
                         "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #f5f5f7;
        }
        .topbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1d1d1f;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .menu-item {
            color: #f5f5f7;
            margin: 0 14px;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu-item i {
            font-size: 16px;
        }

        .menu-item:hover {
            color: #3fff;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <div class="menu-item"><i class="fa-brands fa-apple"></i></div>
        <div class="menu-item">Store</div>
        <div class="menu-item">Mac</div>
        <div class="menu-item">iPad</div>
        <div class="menu-item">iPhone</div>
        <div class="menu-item">Watch</div>
        <div class="menu-item">Vision</div>
        <div class="menu-item">AirPods</div>
        <div class="menu-item">TV & Home</div>
        <div class="menu-item">Entertainment</div>
        <div class="menu-item">Accessories</div>
        <div class="menu-item"><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="menu-item"><i class="fa-solid fa-cart-shopping"></i></div>
    </div>

</body>
</html>
